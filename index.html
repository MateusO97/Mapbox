<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
<link
href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
rel="stylesheet"
/>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
type="text/css"
/>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid bg-white" id="vue-filter">
    <!-- <div class="container-lg text-center" style="height: 5em">
      <map-filter :atts="data"/>
    </div> -->
  </div>
<div id='map' class="map container-fluid">
  <button type="button" onclick="openDealPanel()" id="show-btn" class="mobile-deal-btn">View Deals</button>
  <button type="button" onclick="closePanel()" id="close-btn" class="mobile-deal-btn" style="display: none">View Deals</button>
  <div class='deal-panel' id="deal-panel">
    <div class='stick-div'>
      <div class="row">
        <div class="col">
          <h4 class="bold pt-2 pl-2">Deals Near You:</h4>

        </div>
        <div class="col-lg-5 pt-2 col-sm-6 col-5">
          <a href="#" class="btn btn-outline-primary">View More</a>
        </div>
      </div>
    </div>
    <div id='listings' class='listings'></div>
  </div>
</div>
</body>


  <!-- local code to load and style the map -->
